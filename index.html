<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meal-timer</title>
</head>
<body>
    <header class="header">
        <div class="nav-brand">
            <h4><a href="#">Meal Reminder</a></h4>
        </div>
    </header>
    <section class="time-display">
        <div class="card-header">
            <h4>18 : 30 : 40</h4>
        </div>
    </section>
    <section class="display">
        <div class="form-card">
            <h4>meal card</h4>
            <form>
                <div class="form-group">
                    <label for="time">hour</label>
                    <input type="time" id="time" placeholder="when will you tke meal">
                </div>
                <div class="form-group">
                    <label for="text">meal</label>
                    <input type="text" id="text" placeholder="@rice, beans...">
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" value="submit">
                </div>
            </form>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./img/9.jpg" alt="">
            </div>
            <div class="card-footer">
                <h4>Breakfast</h4>
            </div>
        </div>
    </section>
    <footer>
        <p>Designed by: <a href="#">Buchi</a></p>
        <p>&copy; 2020</p>
        <p>Powered by: GADS 2020</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
